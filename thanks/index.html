<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>致谢</title>
  <link rel="icon" href="/favicon.png" type="image/x-icon">
  <style>
    body {
      margin: 0;
      padding: 0;
      color: white;
      font-family: 'Arial', sans-serif;
      background: url('/medias/featureimages/bg.jpg') center/cover no-repeat fixed; /* 设置背景图片 */
      height: 100vh;
      overflow: hidden; /* 防止背景图片在视窗溢出时出现滚动条 */
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(23, 23, 23, 0.5); /* 设置蒙版颜色和透明度 */
      z-index: -1; /* 将蒙版放置在背景图片下方 */
    }

    .thank-you-container {
      margin: 10px 40px;
      display: flex;
      flex-direction: column;
      height: 100vh;
      justify-content: space-between;
      align-items: center;
      z-index: 1; /* 将内容放置在蒙版上方 */
    }

    /* 其他样式保持不变 */
    .rankings {
      width: 100%;
      height: 20%;
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
    }

    .rank {
      width: 15%;
      text-align: center;
      border: 1px solid #ddd;
      border-radius: 30px;
    }

    .table-container {
      width: 100%;
      height: 80%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    table {
      border-collapse: collapse;
      width: 65%;
      border-radius: 50px; /* 设置表格块的圆角 */
      overflow: hidden; /* 防止圆角溢出内容 */
      background-color: rgba(52, 51, 51, 0.682)
    }

    th, td {
      padding: 15px;
      text-align: center;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>

<div class="overlay"/>

<div class="thank-you-container">
  <div style="margin: 50px 0;">
    <h3>
      <strong>您的支持是我更新最大的动力，谢谢！</strong>
    </h3>
  </div>

  <div class="rankings">
    <div class="rank" style="margin: 35px 0 0 18%; background-color: #8CC9FA;">
      <h3>知白守黑</h3>
      <p>￥66</p>
    </div>
    <div class="rank" style="background-color: #e7c4c1;">
      <h3>愤怒的轻舟</h3>
      <p>￥188</p>
    </div>
    <div class="rank" style="margin: 35px 18% 0 0; background-color: #8CC9FA;">
      <h3>La Fe</h3>
      <p>￥20</p>
    </div>
  </div>

  <div class="table-container">
    <table>
      <thead>
        <tr>
          <th style="background-color: transparent;">序号</th>
          <th style="background-color: transparent;">名称</th>
          <th style="background-color: transparent;">金额</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td>4</td>
          <td>虚位以待</td>
          <td>￥0</td>
        </tr>
        <tr>
          <td>5</td>
          <td>虚位以待</td>
          <td>￥0</td>
        </tr>
        <tr>
          <td>6</td>
          <td>虚位以待</td>
          <td>￥0</td>
        </tr>
        <tr>
          <td>7</td>
          <td>虚位以待</td>
          <td>￥0</td>
        </tr>
        <tr>
          <td>8</td>
          <td>虚位以待</td>
          <td>￥0</td>
        </tr>
        <tr>
          <td>9</td>
          <td>虚位以待</td>
          <td>￥0</td>
        </tr>
        <tr>
          <td>10</td>
          <td>虚位以待</td>
          <td>￥0</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

</body>
</html>

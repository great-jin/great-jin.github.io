<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>致谢</title>
  <link rel="icon" href="/favicon.png" type="image/x-icon">
  <style>
    body {
      margin: 0;
      padding: 0;
      color: white;
      font-family: 'Arial', sans-serif;
      background: url('/medias/featureimages/bg.jpg') center/cover no-repeat fixed; /* 设置背景图片 */
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(23, 23, 23, 0.5);
      z-index: -1;
      overflow: hidden;
    }
    
    .thank-you-container {
      margin: 10px 40px;
      display: flex;
      flex-direction: column;
      height: 100%;
      justify-content: space-between;
      align-items: center;
      z-index: 1;
      overflow-x: hidden;
      overflow-y: auto;
    }

    .rankings {
      width: 100%;
      height: 20%;
      display: flex;
      margin-bottom: 40px;
      justify-content: space-between;
      align-items: flex-start;
    }

    .rank {
      width: 20%;
      min-width: 75px;
      text-align: center;
      border: 1px solid #ddd;
      border-radius: 30px;
    }

    .table-container {
      width: 100%;
      height: 70%;
      margin: 40px 20px;
      align-items: center;
      overflow-x: hidden;
      overflow-y: auto;
    }

    table {
      width: 80%;
      min-width: 300px;
      margin: 0 auto;
      border-radius: 50px; /* 设置表格块的圆角 */
      background-color: rgba(52, 51, 51, 0.682)
    }

    th, td {
      padding: 15px;
      text-align: center;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>

<div class="overlay"/>

<div class="thank-you-container">
  <div style="margin: 50px 0;">
    <h3>
      <strong>您的支持是我更新最大的动力！</strong>
    </h3>
  </div>

  <div class="rankings">
    <div class="rank" style="margin: 35px 0 0 8%; background-color: #8CC9FA;">
      <h3>No.2</h3>
      <p><strong>知白守黑</strong></p>
      <p>￥66</p>
    </div>
    <div class="rank" style="background-color: #e7c4c1;">
      <h3>No.1</h3>
      <p><strong>愤怒的轻舟</strong></p>
      <p>￥188</p>
    </div>
    <div class="rank" style="margin: 35px 8% 0 0; background-color: #8CC9FA;">
      <h3>No.3</h3>
      <p><strong>鲸鱼小抿</strong></p>
      <p>￥20</p>
    </div>
  </div>

  <div class="table-container">
    <table>
      <thead>
        <tr>
          <th style="background-color: transparent;">序号</th>
          <th style="background-color: transparent;">名称</th>
          <th style="background-color: transparent;">金额</th>
        </tr>
      </thead>

      <tbody>
      </tbody>
    </table>
  </div>
</div>

<script>
  document.addEventListener('DOMContentLoaded', function () {
    // Fetch JSON data
    fetch('./donate.json') // Replace with the actual path to your JSON file
      .then(response => response.json())
      .then(data => {
        // Process and display JSON data in the table
        const tableBody = document.querySelector('table tbody');

        data.forEach(item => {
          const row = document.createElement('tr');
          const index = document.createElement('td');
          const name = document.createElement('td');
          const money = document.createElement('td');

          index.textContent = item.index;
          name.textContent = item.name;
          money.textContent = item.money;

          row.appendChild(index);
          row.appendChild(name);
          row.appendChild(money);

          tableBody.appendChild(row);
        });
      }).catch(error => console.error('Error fetching JSON:', error));
  });
</script>
</body>
</html>
